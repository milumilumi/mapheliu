<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1DDVsoYSslYif9JG1EmZt04uUWiZGJgE&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      gmp-map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -12, lng: 38 },
		    zoom: 6
      });

      // 加载本地 GeoJSON 文件
      map.data.loadGeoJson('heliu.json');

      // 设置样式
      map.data.setStyle({
        strokeColor: '#0000FF', // 蓝色
        strokeWeight: 2
      });

      // 可选：点击河流显示名称
      map.data.addListener('click', function(event) {
        const name = event.feature.getProperty('name');
        alert('河流名称：' + name);
      });
    }
  </script>
    
    <gmp-map center="40.12150192260742,-100.45039367675781" zoom="4" map-id="DEMO_MAP_ID">
      
    </gmp-map>
  </body>
</html>
